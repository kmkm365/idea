    <head>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="test.css">

    </head>


    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid ">
                <a class="navbar-brand" href="index.html">CHUI HYANG</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse  " id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="category.html">Category</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Reviews</a>

                        <li class="nav-item">
                            <a class="nav-link" href="test.html">Test</a>
                        </li>
                    </ul>


                </div>
            </div>
        </nav>
        <main>
            <article class="start">
                <h1 class="main-title mt-5 text-center">나만의 향 찾기</h1>
                <h2 class="sub-title mt-3 text-center">당신에게 어울리는 향을 '취향'이 찾아드립니다.</h1>

                    <div class="start-cover mt-3 mb-3">

                        <button type="button" class="btn-start btn btn-primary" onclick='start();'>TEST 시작
                        </button>

                    </div>

            </article>
            <article class="question">
                <div class="progress mt-5">
                    <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)"></div>
                </div>

                <h2 id="title" class="question-content text-center mt-4 mb-4">둘 중에 본인의 성향에 더 가까운 쪽을 선택해 주세요.</h2>

                <input id="type" type="hidden" value="EI">
                <div class="rectangle mt-5"></div>
                <button id="A" type="button" class="btn-answer btn btn-primary pt-5 pb-5">대답A</button>
                <div class="mid-rectangle"></div>
                <button id="B" type="button" class="btn-answer btn btn-primary pt-5 pb-5">대답B</button>
                <div class="rectangle"></div>
            </article>
            <article class="result">
                <span class="result-message mt-4 mb-4">나와 어울리는 향은?</span>
                <img src="flower.png" alt="flower">
                <h2 id="scent" class="result-scent text-center mt-4 mb-4">향</h2>
                <h3 id="explain" class="result-explain text-center mt-4">설명</h3>
                <div class="rectangle mt-4 mb-4"></div>


            </article>
        </main>
        <input type="hidden" id="EI" value="0">
        <input type="hidden" id="SN" value="0">
        <input type="hidden" id="TF" value="0">
        <input type="hidden" id="JP" value="0">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

        <script src="test.js">

        </script>

    </body>
